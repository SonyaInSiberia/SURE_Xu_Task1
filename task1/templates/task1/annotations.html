<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <style>
      ::selection {
        color: blue;
        background: yellow;
      }
    </style>
<body>
<h1>Annotations</h1>
<hr>
<div className="Annotations-content">

    {% endfor %}
</div>
</body>
</head>
</html>
